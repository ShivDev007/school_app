<html lang="en">
<head>
    <title> Tech Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        /* Define the grid layout for the main element */
        .main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Create as many columns as possible with a minimum width of 200px */
            grid-template-rows: 200px; /* Set the row height to 200px */
            grid-gap: 10px; /* Add some space between the grid items */
        }

        /* Style the blog posts */
        .blog-post {
            position: relative; /* Make the overlay position relative to the blog post */
            overflow: hidden; /* Hide the overflow of the blog post */
        }

        /* Style the featured images */
        .featured-image img {
            width: 100%; /* Set the image width to 100% of the blog post */
            height: 100%; /* Set the image height to 100% of the blog post */
            object-fit: cover; /* Make the image cover the blog post without stretching or cropping */
        }

        /* Style the overlay */
        .overlay {
            position: absolute; /* Make the overlay position absolute */
            top: 0; /* Align the overlay to the top of the blog post */
            left: 0; /* Align the overlay to the left of the blog post */
            width: 100%; /* Set the overlay width to 100% of the blog post */
            height: 100%; /* Set the overlay height to 100% of the blog post */
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent black background to the overlay */
            display: flex; /* Use flexbox to center the overlay content */
            align-items: center; /* Vertically center the overlay content */
            justify-content: center; /* Horizontally center the overlay content */
            opacity: 0; /* Set the overlay opacity to 0 (invisible) */
            transition: opacity 0.3s; /* Add a smooth transition for the overlay opacity */
        }

        /* Style the overlay text */
        .overlay span {
            color: white; /* Set the overlay text color to white */
            font-size: 20px; /* Set the overlay text size to 20px */
        }

        /* Show the overlay on hover */
        .blog-post:hover .overlay {
            opacity: 1; /* Set the overlay opacity to 1 (visible) */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>My Tech Blog</h1>
            <form class="search-form">
                <input type="search" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Loop through the posts parameter and display each blog post -->
            {% for post in posts %}
            <article class="blog-post">
                <div class="featured-image">
                    <img src="{{ post[2] }}" alt="Blog post image">
                </div>
                <div class="overlay"><span>{{ post[1] }}</span></div> <!-- Add the overlay with the blog post title -->
            </article>
            {% endfor %}
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <p>Â©n this is 2023 My Tech Blog welcoming here in my blog</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
