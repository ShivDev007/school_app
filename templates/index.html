<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Tech Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>My Tech Blog</h1>
            <form class="search-form">
                <input type="search" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <article class="blog-post">
                <div class="featured-image">
                    <img src="https://picsum.photos/700/200" alt="Blog post image">
                </div>

                <h2>Blog Post Title</h2>
                <p>This is where the blog post content will go...</p>
            </article>

            <article class="blog-post">
                <div class="featured-image">
                    <img src="https://picsum.photos/700/201" alt="Blog post image">
                </div>

                <h2>Another Blog Post Title</h2>
                <p>This is where the blog post content will go...</p>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 My Tech Blog</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
